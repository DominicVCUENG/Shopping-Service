<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans vertical-lines-background">
    <!-- Main Content -->
    <main class="container mx-auto my-8">
        <div id="content" class="container">
            <section id="login-view" class="mx-auto my-8">
                <h2 class="text-2xl font-semibold mb-4">Login</h2>
                <div class="login-elements">
                    <input type="text" id="username" placeholder="Enter your name" class="login-input shadow-md" autocomplete="on">
                    <button onclick="login()" id="login-button" class="login-input">Login</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 footer">
        <div class="mx-auto text-center">
            <p>&copy; 2024 DominicVCUENG. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="login.js"></script>
</body>

</html>
